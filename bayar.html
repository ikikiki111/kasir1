<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar Seblak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff4500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pembayaran Seblak</h1>
        <form action="proses_pembayaran.php" method="POST">
            <label for="nama">Nama Pembeli:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="jumlah">Jumlah Pesanan (Porsi):</label>
            <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Contoh: 2" required>

            <label for="metode">Metode Pembayaran:</label>
            <select id="metode" name="metode" required>
                <option value="" disabled selected>Pilih metode pembayaran</option>
                <option value="transfer_bank">Transfer Bank</option>
                <option value="e-wallet">E-Wallet (OVO, GoPay, dll)</option>
                <option value="cod">Bayar di Tempat (COD)</option>
            </select>

            <label for="total">Total Harga (Rp):</label>
            <input type="text" id="total" name="total" value="20000" readonly>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>
</body>
</html>
