<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Tunai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .total-tagihan {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .kembalian {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Pembayaran Tunai</h2>
        
        <div class="total-tagihan">
            Total Tagihan: Rp 13.800.000
        </div>
        
        <form id="formPembayaran" onsubmit="return hitungKembalian()">
            <div class="form-group">
                <label for="jumlahBayar">Jumlah Bayar</label>
                <input 
                    type="number" 
                    id="jumlahBayar" 
                    name="jumlahBayar" 
                    placeholder="Masukkan jumlah uang" 
                    required
                >
            </div>
            
            <button type="submit" class="btn">Proses Pembayaran</button>
        </form>
        
        <div id="hasilKembalian" class="kembalian"></div>
    </div>

    <script>
        function hitungKembalian() {
            const totalTagihan = 13800000;
            const jumlahBayar = document.getElementById('jumlahBayar').value;
            const hasilKembalian = document.getElementById('hasilKembalian');

            // Konversi ke angka
            const bayar = parseFloat(jumlahBayar);

            // Validasi pembayaran
            if (bayar < totalTagihan) {
                hasilKembalian.innerHTML = 'Pembayaran kurang!';
                hasilKembalian.style.color = 'red';
                return false;
            }

            // Hitung kembalian
            const kembalian = bayar - totalTagihan;
            
            hasilKembalian.innerHTML = `
                Kembalian: Rp ${kembalian.toLocaleString('id-ID')}
            `;
            hasilKembalian.style.color = 'green';

            return false; // Mencegah form submit
        }
    </script>
</body>
</html>
